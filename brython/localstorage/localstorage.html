<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="save">Save</button>
    <button id="load">Load</button>
    <button id="remove">Remove</button>
    <div id="output"></div>

    <script type="text/python">
        from browser import document
        from browser.local_storage import storage
        import json

        def remove(ev):
            del storage["tasks"]

        def save(ev):
            storage["tasks"] = "yo"
            document["output"].text = "Saved"

        def load(ev):
            if "tasks" in storage:
                try:
                    data = storage["tasks"]
                    document["output"].text = data
                except Exception as e:
                    document["output"].text = "Error"
            else:
                document["output"].text = "No data found"

        document["save"].bind("click", save)
        document["load"].bind("click", load)
        document["remove"].bind("click", remove)

    </script>
</body>
