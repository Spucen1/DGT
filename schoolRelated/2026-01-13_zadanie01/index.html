<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Čaniga Samuel</title>

        <!-- Brython CDN (rovnaký štýl ako v 1. hodine) -->
        <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>

        <style>
            body {
                font-family: system-ui, sans-serif;
                max-width: 720px;
                margin: 24px auto;
                padding: 0 12px;
            }
            .row {
                display: flex;
                gap: 8px;
                align-items: center;
                flex-wrap: wrap;
            }
            input {
                padding: 8px;
                min-width: 220px;
            }
            button {
                padding: 8px 12px;
                cursor: pointer;
            }
            #out {
                margin-top: 16px;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 8px;
            }
            .muted {
                color: #666;
                font-size: 0.95rem;
            }
        </style>
    </head>
    <body onload="brython()">
        <h1 id="title">Zoznam</h1>
        <p class="muted">Napíš položku, klikni Pridať, a zobrazí sa v zozname.</p>

        <div class="row">
            <input id="inp_item" type="text" placeholder="napr. zopakovať bind()" />
            <button id="btn_add">Pridať</button>
            <button id="btn_clear">Vymaž všetko</button>
        </div>

        <div id="out"><em>Zoznam je prázdny.</em></div>

        <script type="text/python" src="main.py"></script>
    </body>
</html>
